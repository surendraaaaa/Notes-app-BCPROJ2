# BACKEND CONFIGMAP

apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: notes-app
data:
  PORT: "5000"
  DB_HOST: "mysql"
  DB_NAME: "notes_db"
  # NOTE: keep DB_USERNAME here so backend receives same var name as docker-compose
  DB_USERNAME: "root"
---

# BACKEND SECRET

apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: notes-app
type: Opaque
stringData:
  # only password in the secret (username in configmap)
  DB_PASSWORD: root
---

#  BACKEND DEPLOYMENT

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: notes-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.35
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for ${DB_HOST:-mysql}:3306..."
              i=0
              until nc -z ${DB_HOST:-mysql} 3306 || [ $i -ge 60 ]; do
                i=$((i+1))
                echo "waiting for mysql ($i)..."
                sleep 2
              done
              if [ $i -ge 60 ]; then
                echo "timeout waiting for mysql"
                exit 1
              fi
      containers:
        - name: backend
          image: surendraprajapati/notes_backend:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10


          
---

# BACKEND SERVICE

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: notes-app
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: backend
---

# BACKEND HPA

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: notes-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
---