
# NAMESPACE

apiVersion: v1
kind: Namespace
metadata:
  name: notes-app
---

# STORAGECLASS (EKS EBS gp3)

apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: gp3-ebs
provisioner: ebs.csi.aws.com
volumeBindingMode: WaitForFirstConsumer
allowVolumeExpansion: true
parameters:
  type: gp3
  fsType: ext4
---

# MYSQL SECRET

apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: notes-app
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: root
  MYSQL_DATABASE: notes_db
---

# MYSQL PVC

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: notes-app
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: gp3-ebs
  resources:
    requests:
      storage: 5Gi
---

# MYSQL DEPLOYMENT

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: notes-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_DATABASE
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          readinessProbe:
            exec:
             
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -h 127.0.0.1 -uroot -proot
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - mysqladmin ping -h 127.0.0.1 -uroot -proot
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc
---

# MYSQL SERVICE

apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: notes-app
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: mysql
---

# BACKEND CONFIGMAP

apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: notes-app
data:
  PORT: "5000"
  DB_HOST: "mysql"
  DB_NAME: "notes_db"
  # NOTE: keep DB_USERNAME here so backend receives same var name as docker-compose
  DB_USERNAME: "root"
---

# BACKEND SECRET

apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
  namespace: notes-app
type: Opaque
stringData:
  # only password in the secret (username in configmap)
  DB_PASSWORD: root
---

#  BACKEND DEPLOYMENT

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: notes-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-mysql
          image: busybox:1.35
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for ${DB_HOST:-mysql}:3306..."
              i=0
              until nc -z ${DB_HOST:-mysql} 3306 || [ $i -ge 60 ]; do
                i=$((i+1))
                echo "waiting for mysql ($i)..."
                sleep 2
              done
              if [ $i -ge 60 ]; then
                echo "timeout waiting for mysql"
                exit 1
              fi
      containers:
        - name: backend
          image: surendraprajapati/notes_backend:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10


          
---

# BACKEND SERVICE

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: notes-app
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: backend
---

# BACKEND HPA

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: notes-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
---

# FRONTEND CONFIGMAP

apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: notes-app
data:
  REACT_APP_API_URL: "http://backend:5000"
---

#  FRONTEND DEPLOYMENT

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: notes-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: surendraprajapati/notes_frontend:latest
          ports:
            - containerPort: 80

          envFrom:
            - configMapRef:
                name: frontend-config

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10

---

# FRONTEND SERVICE (LoadBalancer)

apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: notes-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: frontend
---

# End of file


