 # FRONTEND CONFIGMAP

apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: notes-app
data:
  REACT_APP_API_URL: "http://backend:5000"
---

#  FRONTEND DEPLOYMENT

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: notes-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: surendraprajapati/notes_frontend:latest
          ports:
            - containerPort: 80

          envFrom:
            - configMapRef:
                name: frontend-config

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 10

---

# FRONTEND SERVICE (LoadBalancer)

apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: notes-app
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: frontend
---
