
# FRONTEND CONFIGMAP

apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: notes-app
data:
  REACT_APP_API_URL: "http://backend:5000"
---

# FRONTEND DEPLOYMENT

apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: notes-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: surendraprajapati/notes_frontend:v1   
          ports:
            - containerPort: 80
---

# FRONTEND SERVICE

apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: notes-app
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: frontend
---

# INGRESS (requires ingress-nginx)

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: notes-ingress
  namespace: notes-app
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: notes.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80