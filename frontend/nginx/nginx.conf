server {
    listen 80;
    server_name _;

    # Root directory where the build files are located inside the container
    root /usr/share/nginx/html;

    # Serve the index.html for any path (React SPA routing)
    location / {
        try_files $uri /index.html;
    }

    # Static files caching â€“ optional but recommended
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|map)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, no-transform";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
    gzip_min_length 256;
}
